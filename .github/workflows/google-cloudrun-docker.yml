name: 'CI'

on:
  push:
    branches: 
      - '*'
  pull_request:

jobs:
  test:
    runs-on: 'ubuntu-latest'

    services:
      firestore:
        image: preisvergleich/gcloud-firestore:889
        #
        ports:
          - 8080:8086
          
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v4'

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: '9.7.1'
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.12.2
          # cache: 'pnpm'

      - name: See if Emulator runs
        run: |
          curl -v  http://localhost:8080/
          
      - name: 'Show pnpm'
        run: |2-
          pnpm --version
          node --version

