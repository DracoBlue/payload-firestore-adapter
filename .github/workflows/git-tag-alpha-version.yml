name: Prerelease Alpha Version

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  prerelease:
    name: Bump Alpha Version and Create Tag
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          persist-credentials: true # Required to push changes back to the repo

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: '9.7.1'
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.12.2
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Install Dependencies
        run: pnpm install

      - name: Bump Alpha Version
        run: |
          pnpm version prerelease --preid=alpha --no-git-tag-version

      - name: Commit Version Bump
        run: |
          git config user.name "DracoBlue"
          git config user.email "JanS@DracoBlue.de"
          git add package.json
          VERSION=$(node -p "require('./package.json').version")
          git commit -m "chore: bump alpha version v$VERSION"

      - name: Create Alpha Tag and Push Changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          VERSION=$(node -p "require('./package.json').version")
          git tag "v$VERSION"
          git push https://${GH_PAT}@github.com/${{ github.repository }} --tags
